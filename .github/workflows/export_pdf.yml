name: Export resume.pdf

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export_pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Serve site
        run: |
          python -m http.server 8000 &
          sleep 2

      - name: Export PDF from local server
        run: node scripts/export_pdf.mjs --url http://localhost:8000 --out resume.pdf

      - name: Commit updated PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resume.pdf
          git commit -m "Update resume.pdf" || echo "No changes"
          git push
